<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StockComedy Admin</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login with <span id="otp-link">OTP</span></h2>
            <form id="login-form" class="login-form">
                <div class="otp-inputs">
                    <!-- OTP Inputs -->
                    <input type="text" class="otp" maxlength="1" id="otp1" required>
                    <input type="text" class="otp" maxlength="1" id="otp2" required>
                    <input type="text" class="otp" maxlength="1" id="otp3" required>
                    <input type="text" class="otp" maxlength="1" id="otp4" required>
                    <input type="text" class="otp" maxlength="1" id="otp5" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Updated script tag -->
    <script type="module" src="assets/js/login.js"></script>
</body>
</html>
